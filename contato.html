<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Focinho Feliz</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/ctt.css">
</head>
<body>

  <header>
    <div class="navbar">
      <div class="nav-left">
        <img id="nav-logo" src="../public/img/UNIPIAGET-Marca-Base.svg" alt="Logo Unipiaget">

        <div class="nav-logo">
          <span class="brand-name">Focinho Feliz</span>
          <span class="brand-sub">Projeto UNIPIAGET</span>
        </div>
      </div>

      <nav>
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="serviços.html">Adote Já</a>
        <a href="contato.html" class="active">Contato</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contato">

      <h2>Fale Conosco</h2>
      <p>Entre em contato para saber mais sobre o projeto ou como participar.</p>

      <form class="contato-form">
        <div class="form-group">
          <label>Nome:</label>
          <input type="text" placeholder="Seu nome" required>
        </div>

        <div class="form-group">
          <label>E-mail:</label>
          <input type="email" placeholder="email@exemplo.com" required>
        </div>

        <div class="form-group">
          <label>Mensagem:</label>
          <textarea rows="4" placeholder="Escreva sua mensagem..." required></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar</button>
      </form>

      <p class="email-contato">
        Email: 
        <a href="mailto:contato@focinhofeliz.com">contato@focinhofeliz.com</a>
      </p>

    </section>
  </main>

  <footer>
        <div class="footer-container">
            <div class="contatos">
                <div class="texto">
                    <img id="social-icons" class="ctt" src="../public/img/whatsapp.png" alt="WhatsApp">
                    <span>(55) 4002-8922</span>
                </div>
                <div class="texto">
                    <img id="social-icons"class="ctt" src="../public/img/email.png" alt="Email">
                    <span>focinhofeliz@gmail.com</span>
                </div>
                <div class="texto">
                    <img id="social-icons" class="ctt" src="../public/img/insta1.png" alt="Instagram">
                </div>
            </div>
    
            <p class="footer-copy">&copy; 2025 Focinho Feliz | Desenvolvido por estudantes da Universidade Piaget</p>
        </div>
    </footer>

  <script src="js/script.js"></script>
</body>
</html>
